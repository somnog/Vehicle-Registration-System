  #   restart: always
  #   environment:
  #     DATABASE_URL: "postgresql://postgres:00aa1122@postgres:5432/test"
  #   ports:
  #     - "4000:3001"
  #   depends_on:
  #     - postgres
  #   command: sh -c "npx prisma migrate deploy && npm run start:prod"

  frontend:
    # profiles: ["dev"]
    build:
      context: ./frontend
      # dockerfile: Dockerfile.dev
    container_name: vehicle_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

